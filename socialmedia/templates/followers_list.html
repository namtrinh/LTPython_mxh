<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh Sách Người Theo Dõi</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Tone màu hồng dịu và các phong cách tùy chỉnh */
      body {
        background-color: #fce4ec;
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #f8bbd0;
        padding: 20px 0;
        text-align: center;
      }
      .header-title {
        font-size: 26px;
        font-weight: bold;
        color: #880e4f;
        margin: 0;
      }
      .main-content {
        max-width: 600px;
        margin: 20px auto;
        padding: 25px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
      }
      .follower-item {
        display: flex;
        align-items: center;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        background-color: #fce4ec;
        transition: transform 0.2s;
      }
      .follower-item:hover {
        transform: scale(1.02);
        background-color: #f8bbd0;
      }
      .follower-avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        margin-right: 15px;
        border: 2px solid #f48fb1;
      }
      .username {
        font-weight: 600;
        color: #ad1457;
        text-decoration: none;
      }
      .username:hover {
        color: #880e4f;
      }
      .no-followers {
        text-align: center;
        color: #ad1457;
        font-style: italic;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="header-title">Người Theo Dõi Của {{ user_object.username }}</h1>
    </header>

    <main class="main-content container">
      <div>
        {% if followers %}
          {% for follower in followers %}
          <div class="follower-item">
            <img
              src="{{ user_profile.profileimg.url }}" 
              alt="{{ follower.follower.username }}"
              class="follower-avatar"
            />
            <a href="/profile/{{ follower.follower.username|urlencode }}" class="username">
              {{ follower.follower.username }}
            </a>
          </div>
          {% endfor %}
        {% else %}
          <div class="no-followers">
            Không có người theo dõi nào.
          </div>
        {% endif %}
      </div>
    </main>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
